version: 2.1
jobs:
  build:
    working_directory: ~/RG_BookStore-app
    docker:
      - image: circleci/ruby:2.7.1
        environment:
          PGHOST: localhost
          PGUSER: RG_BookStore-app
          RAILS_ENV: test
      - image: postgres:9.5
        environment:
          POSTGRES_USER: RG_BookStore-app
          POSTGRES_DB: RG_BookStore-app_test
          POSTGRES_PASSWORD: ""
    steps:
      - checkout

      # Відновлення кешованих залежностей
      - type: cache-restore
        name: Restore bundle cache
        key: your-app-name-{{ checksum "Gemfile.lock" }}

      # Залежності встановлення пакету
      - run: bundle install --path vendor/bundle

      # Кешування залежностей
      - type: cache-save
        name: Store bundle cache
        key: your-app-name-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle

      # Очікування бази даних
      - run: dockerize -wait tcp://localhost:5432 -timeout 1m

      # Встановлення середовища
      - run: cp .sample.env .env

      # Встановлення бази даних
      - run: bundle exec rake db:setup

      # Запуск тестів
      - run: bundle exec rake
